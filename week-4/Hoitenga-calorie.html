<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Stylesheets-->

    <link rel="stylesheet" type="text/css" href="../site.css">
    <link rel="stylesheet" type="text/css" href="Hoitenga-calorie.css">

    <!--Calling the Theme JavaScript file-->

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

<body class="light-theme">
    <div id="container">
        <h1 class="app-header" style="background-color: white; color: black; font-weight: 400px; border: none;">Welcome to the Calorie App!</h1>

        <div id="assign-content">
            <div class="card" id="squish">
                <div class="card-title">Calorie Search Form</div>
                <div class="card-content">
                    <div class="form">
                            
                            <div class="form-field">Enter a food item:
                                <input class="input" id="txtFoodItem" type="text">
                                <span id="foodList"></span>
                            </div>
    
                            <div class="form-field">
                                <button class="btn btn-primary full-width" id="btnSearch">Search</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div>

            <br>
        
            <!--Anchor-->
            <a href="../index.html" class="return-home">Return</a>
        </div>
        
        <!--Creating Results Card-->
        <div class="assign-content">
            <div class="card">
                <div class="card-title">Search Results</div>
                <div class="card-content">
                    <table>
                        <thead>
                            <th>Name</th>
                            <th>Calories</th>
                        </thead>
                        <tbody id="resultsTable">
                </div>
            </div>
        </div>
    </div>   
        
<!--JavaScript-->
<script type="module">
        
// Set the theme
setSelectedTheme();

// Importing js file
import { CalorieConverter } from "./calorie-converter.js";

// Creating a variable named txtFoodItemEl and assigning to the txtFoodItem field
let txtFoodItemEl = document.getElementById("txtFoodItem");

// Onclick event for the btnSearch field u
document.getElementById("btnSearch").onclick = function(){

    // Creating a variable named txtFoodItem and assigning to the inputted value
    let txtFoodItem = txtFoodItemEl.value;
    
    // Creating a variable named foods and call the static find function
    let foods = CalorieConverter.find(txtFoodItem);

    // Creating a variable named tableData to represent an HTML table
    let tableData = '';
    for (let food of foods) {
        let tableRow = 
        `<tr>
            <td>${food.name}</td>
            <td>${food.calories}</td>
        </tr>`
        tableData += tableRow;
    }
    
    tableData += "</tbody></table>";
    
    document.getElementById("resultsTable").innerHTML = tableData;
}

// Register an event listener for keyup
document.addEventListener("keyup", function(event) {
    if (event.key == "Enter") {
        document.getElementById("btnSearch").click();
    }
});

// Create a variable named foodList and call the static data from CalorieConverter
let foodList = CalorieConverter.data;

// Create a variable named foodListData and build an HTML <i> string 
let foodListData = "<i>(Ex: ";
    for (let food of foodList) {
        foodListData += `${food.name}, `;
    }
    
    foodListData = `${foodListData.slice(0,-2)})</i>`;
    
    document.getElementById("foodList").innerHTML = foodListData;
    </script>

</div>

</body>
</html>
